<html>
  <head>
    <!-- Encoding -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = google.visualization.arrayToDataTable([
          ["Time","Ï† Value","Threshold","Clamped Infinity"],
[101,0.11156,8,80],
[202,0.00513446,8,80],
[303,0.211686,8,80],
[403,0.0314086,8,80],
[505,0.00210497,8,80],
[605,0.130383,8,80],
[706,0.0189727,8,80],
[806,0.00108867,8,80],
[907,0.103887,8,80],
[1009,0.0139399,8,80],
[1110,0.000709211,8,80],
[1211,0.0922798,8,80],
[1313,0.0133607,8,80],
[1414,0.000674077,8,80],
[1514,0.083347,8,80],
[1616,0.0102246,8,80],
[1717,3.0005,8,80],
[1818,80,8,80],
[1919,80,8,80],
[2020,80,8,80],
[2121,80,8,80],
[2222,80,8,80],
[2323,80,8,80],
[2425,80,8,80],
[2527,80,8,80],
[2627,80,8,80],
[2727,80,8,80],
[2829,80,8,80],
[2929,80,8,80],
[3030,80,8,80]
        ]);

        // Series options
        // 0 - phi
        // 1 - threshold
        // 2 - infinity
        var series_options = {
          0: {
              color: 'Green',
              lineWidth: 3
            },
          1: {
            color: 'DarkRed',
            lineWidth: 1
          },
          2: {
              color: 'Black',
              lineWidth: 1
          }
        };

        // Set chart options
        var options = {
                        'title':'unreliable-source',
                         'width': 800,
                         'height':600,
                          hAxis: {
                            title: 'Time (ms)',
                            titlePosition: 'out',
                            minValue: -1
                          },
                          series: series_options
                      };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
    <p>Source stopped sending data at: 1647</p>
  </body>
</html>
