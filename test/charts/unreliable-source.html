<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = google.visualization.arrayToDataTable([
          ["Time","Ï† Value","Threshold","Clamped Infinity"],
[100,0.11156,8,80],
[201,0.00513446,8,80],
[303,0.211686,8,80],
[403,0.035144,8,80],
[504,0.00210497,8,80],
[605,0.140136,8,80],
[706,0.0211327,8,80],
[806,0.00108867,8,80],
[906,0.0883255,8,80],
[1007,0.0109594,8,80],
[1108,0.000497103,8,80],
[1209,0.071966,8,80],
[1310,0.00717192,8,80],
[1410,0.000271375,8,80],
[1511,0.0540948,8,80],
[1612,0.00538673,8,80],
[1713,2.62437,8,80],
[1814,80,8,80],
[1915,80,8,80],
[2015,80,8,80],
[2115,80,8,80],
[2216,80,8,80],
[2316,80,8,80],
[2417,80,8,80],
[2518,80,8,80],
[2619,80,8,80],
[2720,80,8,80],
[2822,80,8,80],
[2923,80,8,80],
[3024,80,8,80]
        ]);

        // Series options
        // 0 - phi
        // 1 - threshold
        // 2 - infinity
        var series_options = {
          0: {
              color: 'Green',
              lineWidth: 3
            },
          1: {
            color: 'DarkRed',
            lineWidth: 1
          },
          2: {
              color: 'Black',
              lineWidth: 1
          }
        };

        // Set chart options
        var options = {
                        'title':'unreliable-source',
                         'width': 800,
                         'height':600,
                          hAxis: {
                            title: 'Time (ms)',
                            titlePosition: 'out',
                            minValue: -1
                          },
                          series: series_options
                      };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
    <p>Source stopped sending data at: 1648</p>
  </body>
</html>
